{% extends "base.html" %}
{% load static %} {% block contenido %}
<style>
   .error-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Segoe UI', Roboto, sans-serif;
        /* Gradiente radial basado en la imagen: azul acero a blanco */
        background: radial-gradient(circle at center, #29902b 0%, #21bcb2 100%);
        color: #ffffff;
        padding: 20px;
    }

    .error-code {
        font-size: 3rem;
        font-weight: 800;
        margin: 0;
        /* Texto en blanco puro con sombra suave para legibilidad */
        background: linear-gradient(to bottom, #0d5347, #188674);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 20px;
    }

    .error-message {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #e0e0e0;
        max-width: 600px;
    }

    .humor-text {
        font-style: italic;
        color: #b0bec5;
        margin-bottom: 30px;
    }

    .search-box {
        width: 100%;
        max-width: 400px;
        margin: 20px auto 40px auto;
    }

    .search-input {
        width: 100%;
        padding: 15px 25px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        outline: none;
        /* Efecto semi-transparente como el buscador de la imagen */
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .search-input:focus {
        background: #ffffff;
        transform: scale(1.02);
    }

    .btn-home {
        text-decoration: none;
        /* Azul vibrante que resalta en el fondo oscuro */
        background-color: #0c5d42; 
        color: white;
        padding: 14px 40px;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(2, 120, 110, 0.4);
    }

    .btn-home:hover {
        background-color: #0056b3;
        box-shadow: 0 8px 25px rgba(0, 123, 255, 0.6);
        transform: translateY(-3px);
    }
    /* FOTO PERFIL */
.profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ecf0f1;
    margin-bottom: 15px;
}

/* HEADER CON IMAGEN */
.cv-header {
    text-align: center;
    margin-bottom: 40px;
}

.cv-header a {
    text-decoration: none;
    color: #3498db;
    font-size: 0.95rem;
}

</style>

<div class="error-container">
    <h1 class="error-code">Algo sali√≥ mal</h1>

    <img src="https://imgs.search.brave.com/S75PB3OHrngMgT3Gwn3yhiHnuwMJAIpWz1mpqK_-vH4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS12ZWN0/b3IvNTAwLWludGVy/bmFsLXNlcnZlci1l/cnJvci1jb25jZXB0/LWlsbHVzdHJhdGlv/bl8xMTQzNjAtMTg4/NS5qcGc_c2VtdD1h/aXNfaHlicmlkJnc9/NzQwJnE9ODA" alt="Error 500" 
         style="max-width: 300px; margin-bottom: 20px; border-radius: 5%;">

    <p class="error-message">
        Hubo un error interno en el servidor. 
    </p>
    <p class="humor-text">
        Estamos trabajando para arreglarlo (no es cierto xD)
    </p>

    <div class="search-box">
        <form action="/buscar" method="GET">
            <input type="text" class="search-input" placeholder="Intenta buscar otra cosa..." name="q">
        </form>
    </div>

    <a href="/" class="btn-home">
        Volver al Inicio
    </a>
</div>
{% endblock %}

{% block saludo %}
<div style="text-align: center; padding: 20px; color: #1a2a6c;">
    <h1>Saludos al 8B</h1>
</div>
{% endblock %}
