{% extends "base.html" %}
{% load static %} {% block contenido %}
<style>
    /* Estilos para el fondo y contenedor principal */
    .error-container {
        min-height: 100vh;  
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        /* Fondo radial de azul oscuro a blanco */
        background: radial-gradient(circle at center, #1a2a69 0%, #6eb3cf 100%);
        color: #2a5983;
        padding: 0px;
    }

    /* Título minimalista */
    .error-code {
        font-size: 4rem;
        font-weight: 900;
        margin: 0;
        background: linear-gradient(to bottom, #3755ce, #368ef3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 30px;
    }

    .error-message {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #ffffff;
    }

    /* Buscador moderno */
    .search-box {
        position: relative;
        width: 100%;
        max-width: 1000px;
        margin-bottom: 40px;
    }

    .search-input {
        width: 100%;
        padding: 15px 25px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .search-input:focus {
        border-color: #1a2a6c;
        box-shadow: 0 4px 20px rgba(26, 42, 108, 0.15);
    }

    /* Botón de inicio */
    .btn-home {
        text-decoration: none;
        background-color: #1a2a6c;
        color: white;
        padding: 12px 35px;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.2s, background-color 0.2s;
        box-shadow: 0 4px 15px rgba(26, 42, 108, 0.3);
    }

    .btn-home:hover {
        background-color: #2c3e50;
        transform: translateY(-2px);
    }
</style>

<div class="error-container">
    <h1 class="error-code">¡Ups! Página no encontrada</h1>

    <img src="https://www.antevenio.com/wp-content/uploads/2024/09/404-error-page-not-found.jpg" alt="Error 404"
        style="max-width: 400px; margin-bottom: 20px; border-radius: 10%;">

    <p class="error-message">
        Lo sentimos, lo que estás buscando no está disponible o ha sido movido a una nueva dirección.
    </p>

    <div style="margin-top: 20px;">
        <div class="search-box">
            <form action="/buscar" method="GET">
                <input type="text" class="search-input" placeholder="¿Qué estás buscando?..." name="q">
            </form>
        </div>
        <a href="/"
            class="btn-home">
            Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
